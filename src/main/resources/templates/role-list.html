<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All roles</title>
</head>
<body>
<div th:switch="${roles}">
    <h2 th:case="null">No any roles found!!! :(((</h2>
    <div th:case="*">
        <h2>Roles founded:</h2>
        <table>
            <thread>
                <tr>
                    <th>Id</th>
                    <th>Name of role</th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="role : ${roles}">
                <td th:text="${role.id}"></td>
                <td th:text="${role.name}"></td>
                <td><a th:href="@{role-update/{id}(id=${role.id})}">Edit</a></td>
                <td><a th:href="@{role-delete/{id}(id=${role.id})}">Delete</a></td>
            </tr>
            </tbody>

        </table>
    </div>
    <p><a href="/role-create">Create new role</a></p>
    <br/>
    <p><a href="/api/v1/developers">See all developers</a></p>
</div>

</body>
</html>
